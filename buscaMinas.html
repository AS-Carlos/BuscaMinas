<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Minas</title>
    <link rel="stylesheet" href="./buscaMinas.css">
    <script type="text/javascript" src="./buscaMinas.js"></script>
</head>
<body onload="dibujarPanel(), tamano()">
    <header>Busca Minas</header>

    <section class="seccion-gen">
        <section class="seccion-izq">
            <div class="panel-izq">
                <div>
                    <label>Usuario</label>  <br>
                    <input type="text" id="usuario">  
                </div>
                <div>
                    <label>Minas</label> <br>
                    <input type="number" id="minas"> 
                </div>
                <div>
                    <label>Tiempo</label> <br>
                    <span type="" id="tiempo">0</span> 
                </div>
            </div>
            
            <div class="panel-izq-juego">Panel Juego
                <p id="juego">X</p>
            </div>
        </section>

        <section class="seccion-der">
            <div class="panel-der">
                
                    <label for="tamano">Tamaño</label> 
                    
                    <select id="tamano" onchange="tamano()">
                        <option value="pequeno">Pequeño</option>
                        <option value="mediano">Mediano</option>
                        <option value="grande">Grande</option>
                    </select>
                
                    <label name="dificultad" id="dificultad">Dificultad</label> 
                    
                    <select>
                        <option name="facil" id="facil">Fácil</option>
                        <option name="intermedio" id="intermedio">Intermedio</option>
                        <option name="dificil" id="dificil">Difícil</option>
                    </select>
                
            </div>
            <div class="panel-der-op">
                <button>Sonido</button>
                <button>Reset</button>
            </div>
            <div class="panel-der-tabla">
                <table>
                    <tr>
                        <th>Top</th>
                        <th>Usuario</th>
                        <th>Puntuación</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Nombre</td>
                        <td>10:10</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>9</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td></td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </section>
    </section> 
    
    
</body>
</html>
