<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Minas</title>
    <link rel="stylesheet" href="./buscaMinas.css">
    <script type="text/javascript" src="./buscaMinas.js"></script>
</head>
<body onload="tamano()">
    <header>Busca Minas</header>

    <section class="seccion-gen">
        <section class="seccion-izq">
            <div class="panel-izq">
                <div>
                    <label>Minas</label> <br>
                    <span type="" id="minas"></span>  
                </div>
                <div>
                    <label>Banderas</label> <br>
                    <span type="" id="banderas"></span>  
                </div>
                <div>
                    <label>Tiempo</label> <br>
                    <span type="" id="cronometro"></span> 
                </div>
            </div>
            
                <div class="panel-izq-juego" id="juego"><br>
                
            </div>
        </section>

        <section class="seccion-der">
            <div class="panel-der">
                
                <div class="panel-der-div">
                        <label for="tamano">Tamaño</label> 
                        <br>
                        <select id="tamano" class="estilo-select" onchange="tamano()">
                            <option value="pequeno">Pequeño</option>
                            <option value="mediano">Mediano</option>
                            <option value="grande">Grande</option>
                        </select>
                </div>
                <div class="panel-der-div">
                        <label for="dificultad">Dificultad</label> 
                        <br>
                        <select id="dificultad" class="estilo-select" onchange="tamano()">
                            <option value="facil">Fácil</option>
                            <option value="intermedio">Intermedio</option>
                            <option value="dificil">Difícil</option>
                        </select>
                </div> 
                <div clas="panel-der-div">
                    <button class="btn-recargar" onclick="window.location.reload()"><img src="./img/recargar.png"" alt="Texto alternativo para la imagen"></button>
                </div>       
            </div>            
            <div class="panel-der-tabla">
                <table class="tabla">
                    <tr>
                        <th>Top</th>
                        <th>Usuario</th>
                        <th>Puntuación</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td id="top-nombre-1"></td>
                        <td id="top-tiempo-1"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td id="top-nombre-2"></td>
                        <td id="top-tiempo-2"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td id="top-nombre-3"></td>
                        <td id="top-tiempo-3"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td id="top-nombre-4"></td>
                        <td id="top-tiempo-4"></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td id="top-nombre-5"></td>
                        <td id="top-tiempo-5"></td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td id="top-nombre-6"></td>
                        <td id="top-tiempo-6"></td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td id="top-nombre-7"></td>
                        <td id="top-tiempo-7"></td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td id="top-nombre-8"></td>
                        <td id="top-tiempo-8"></td>
                    </tr>
                    <tr>
                        <td>9</td>
                        <td id="top-nombre-9"></td>
                        <td id="top-tiempo-9"></td>
                    </tr>
                    <tr>
                        <td>10</td>
                        <td id="top-nombre-10"></td>
                        <td id="top-tiempo-10"></td>
                    </tr>
                </table>
            </div>
        </section>
    </section> 
    
    
</body>
</html>
